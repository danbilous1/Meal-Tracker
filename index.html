<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>replit</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js" integrity="sha512-ZwR1/gSZM3ai6vCdI+LVF1zSq/5HznD3ZSTk7kajkaj4D292NLuduDCO1c/NT8Id+jE58KYLKT7hXnbtryGmMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>


<body>
	<div class="accordion" id="accordionExample">
		<div class="accordion-item">
			<h2 class="accordion-header">
				<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
					aria-expanded="true" aria-controls="collapseOne">
					Dish constructor
				</button>
			</h2>
			<div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
				<div class="accordion-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>title</th>
								<th>calories</th>
								<th>carbs</th>
								<th>fat</th>
								<th>protein</th>
								<th>cuisines</th>
							</tr>
						</thead>
						<tbody>
						
						</tbody>
					</table>

					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
						Make dish
					</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
						aria-hidden="false">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h1 class="modal-title fs-5" id="exampleModalLabel">Make dish</h1>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<button type="button" class="btn btn-success" id='newDish'>New</button>
									<button type="button" class="btn btn-warning" id='findDish'>Find</button>
									<div id='dishInputsContainer'></div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn-close">Close</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="accordion-header">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
					aria-expanded="false" aria-controls="collapseTwo">
					Meal Calculator
				</button>
			</h2>
			<div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
				<div class="accordion-body">
          <button type="button" class="btn btn-warning" id='ddDish'>Calculate Dish</button>
					<button type="button" class="btn btn-success" id='saveDish'>Save Meal</button>
            <div class="calculate-container""></div>
				</div>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="accordion-header">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
					data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
					Reports
				</button>
			</h2>
			<div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
				<div class="accordion-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Your Local time</th>
								<th>calories</th>
								<th>carbs</th>
								<th>fat</th>
								<th>protein</th>
								<th>portions</th>
							</tr>
						</thead>
						<tbody class="reports">

						</tbody>
					</table>
					<div
							style="width:500px; margin:auto"
						><canvas id="chart"></canvas></div>

					<div
						style="width:500px; margin:auto"
					><canvas id="chart2"></canvas></div>
				</div>

				<div
					style="width:500px; margin:auto"
				><canvas id="chart3"></canvas></div>
				
				<div
					style="width:500px; margin:auto"
				><canvas id="chart4"></canvas></div>

				<div
					style="width:500px; margin:auto"
				><canvas id="chart5"></canvas></div>
				</div>
				</div>
			</div>
		</div>
	</div>
	<div class="recipe-steps"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script src='./utils.js'></script>
	<script src="./dish_constructor.js"></script>
	<script src="./meal_creator.js"></script>
	<script src="./reports.js"></script>
	<script src="./reduce.js"></script>
</body>

</html>
